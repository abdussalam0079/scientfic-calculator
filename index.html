<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <!-- Row 1: Clear and Delete -->
      <button class="btn clear" onclick="clearDisplay()">C</button>
      <button class="btn delete" onclick="deleteLast()">⌫</button>
      <button class="btn" onclick="insert('(')">(</button>
      <button class="btn" onclick="insert(')')">)</button>
      <button class="btn" onclick="insert('π')">π</button>

      <!-- Row 2: Scientific Functions -->
            
      <button class="btn sci" onclick="insert('sin(')">sin</button>
      <button class="btn sci" onclick="insert('cos(')">cos</button>
      <button class="btn sci" onclick="insert('tan(')">tan</button>
      <button class="btn sci" onclick="insert('log(')">log</button>
      <button class="btn sci" onclick="insert('exp(')">exp</button>
      <button class="btn sci" onclick="insert('√(')">√</button>

      <!-- Row 3: Power and Root -->
      <button class="btn sci" onclick="insert('^')">x<sup>y</sup></button>
      <button class="btn" onclick="insert('7')">7</button>
      <button class="btn" onclick="insert('8')">8</button>
      <button class="btn" onclick="insert('9')">9</button>

      <!-- Row 4: Arithmetic and Numbers -->
      <button class="btn operator" onclick="insert('/')">÷</button>
      <button class="btn" onclick="insert('4')">4</button>
      <button class="btn" onclick="insert('5')">5</button>
      <button class="btn" onclick="insert('6')">6</button>
      <button class="btn operator" onclick="insert('*')">×</button>

      <!-- Row 5 -->
      <button class="btn operator" onclick="insert('-')">−</button>
      <button class="btn" onclick="insert('1')">1</button>
      <button class="btn" onclick="insert('2')">2</button>
      <button class="btn" onclick="insert('3')">3</button>
      <button class="btn operator" onclick="insert('+')">+</button>

      <!-- Row 6: Zero, Decimal, Equals -->
      <button class="btn" onclick="insert('0')">0</button>
      <button class="btn" onclick="insert('.')">.</button>
      <button class="btn equals" onclick="calculate()" colspan="3">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
